
# ==========================
# Database Configuration
# ==========================
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=${YOUR_DB_URL}           # e.g., jdbc:mysql://localhost:3306/your_db
spring.datasource.username=${YOUR_USERNAME}    # e.g. - root
spring.datasource.password=${YOUR_PASSWORD}    # e.g. - 1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql: true

# ==========================
# Logging Configuration
# ==========================
logging.level.org.springframework.security: trace


# ==========================
# Server Configuration
# ==========================
server.port=9000

# ==========================
# Eureka Client Configuration
# ==========================
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
spring.application.name=userservice
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/


# ==========================
# Email Configuration (for SMTP)
# ==========================
email.id = ${YOUR_EMAIL_ID}  # Sender's email address used to send signup/login emails